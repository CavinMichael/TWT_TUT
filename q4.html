    <form method="post">
    <fieldset>
      <div class="car">
        <p><b>What kind of car would you like to buy?</b></p>
        <label><input type="radio" name= "vehicle" checked="checked"/>Proton</label>
        <label><input type="radio" name= "vehicle"/>Honda</label>
        <label><input type="radio" name= "vehicle"/>Ferrari</label>
        <label><input type="radio" name= "vehicle"/>Ford</label>
      </div>
      <div> 
      <p><b>What colour do you want on your car?</b></p>
        <select>
        <option value= "White">White</option>
        <option value= "Red">Red</option>
        <option value= "Black" selected="selected">Black</option>
        <option value= "Blue">Blue</option>
        </select>
      other: <input type="text" name="text"/>
      </div>
    <p><b> Enter other specification of your preferred car</b></p>
    <textarea name="text" rows="4" cols="53"></textarea>
    
        <table>
        <tr>
        <td><b>Tell us how to get in touch with you:</b></td>
        </tr>
        <tr>
        <td><label>Name :  <input type="text" name= "name"/></label></td>
        </tr>
        <tr>
        <td><label>E-mail : <input type="email" name= "email"/></label></td>
        </tr>
        <tr>
        <td><label>Tel : <input type="number" name= "name"/></label></td>
        </tr>
        <tr>
        <td><label>Fax : <input type="number" name= "name"/></label><br></td>
        </tr>
        <tr>
        <td><input type="checkbox" value="check"/>Please contact me as soon as possible regarding this matter.</td>
        </tr>
        </table>
        
    <input type="submit" value="Send"/>
    <input type="reset" value="Clear"/>
    
    
    
    </fieldset>
    
    </form>
    </body>
